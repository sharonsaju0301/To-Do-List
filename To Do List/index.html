        <body>

                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
               </div> 
            </div>
            <script src="script.js"></script>
        </body>
    </head>
</html>
